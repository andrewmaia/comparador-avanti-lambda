# @format

AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM Template comparador-avanti-lambda
Globals:
  Function:
    Timeout: 3

Resources:
  Plano:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  Jogo:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  PlanoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/plano/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Policies:
        # Acesso Create/Read/Update/Delete para tabela Plano
        - DynamoDBCrudPolicy:
            TableName: !Ref Plano
      Environment:
        Variables:
          # Expõe o nome da tabela do DynamoDB como variável de ambiente
          PlanoTable: !Ref Plano
      Events:
        Plano:
          Type: Api
          Properties:
            Path: /planos
            Method: get

  JogoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/jogo/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Policies:
        # Acesso Create/Read/Update/Delete para tabela Jogo
        - DynamoDBCrudPolicy:
            TableName: !Ref Jogo
      Environment:
        Variables:
          # Expõe o nome da tabela do DynamoDB como variável de ambiente
          JogoTable: !Ref Jogo
      Events:
        Plano:
          Type: Api
          Properties:
            Path: /jogos
            Method: get

  CargaInicialFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/carga-inicial/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Policies:
        # Acesso Create/Read/Update/Delete para tabelas
        - DynamoDBCrudPolicy:
            TableName: !Ref Plano
        - DynamoDBCrudPolicy:
            TableName: !Ref Jogo
      Environment:
        Variables:
          # Expõe o nome das tabelas do DynamoDB como variável de ambiente
          PlanoTable: !Ref Plano
          JogoTable: !Ref Jogo

  CargaInicialResource:
    Type: "Custom::MyCustomResource"
    Properties:
      ServiceToken: !GetAtt CargaInicialFunction.Arn

Outputs:
  PlanoApi:
    Description: "API Gateway endpoint URL for Prod stage for Plano function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/planos  /"
  PlanoFunction:
    Description: "Plano Lambda Function ARN"
    Value: !GetAtt PlanoFunction.Arn
  PlanoFunctionIamRole:
    Description: "Implicit IAM Role created for Plano function"
    Value: !GetAtt PlanoFunctionRole.Arn
  JogoApi:
    Description: "API Gateway endpoint URL for Prod stage for Jogo function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/jogos  /"
  JogoFunction:
    Description: "Jogo Lambda Function ARN"
    Value: !GetAtt JogoFunction.Arn
  JogoFunctionIamRole:
    Description: "Implicit IAM Role created for Jogo function"
    Value: !GetAtt JogoFunctionRole.Arn
  CargaInicialResponse:
    Description: Data From Lambda Carga Inicial
    Value: !GetAtt CargaInicialResource.cargaFeita
